<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-chat-box img {
            border-radius: 50%;
            margin-right: 15px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .ai-chat-area {
            font-size: 1.2em;
        }

        .prompt-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .prompt-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
            transition: box-shadow 0.3s ease;
        }

        .prompt-area input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(0, 120, 215, 0.5);
        }

        .prompt-area button {
            background-color: #0078d7;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .prompt-area button img {
            width: 20px;
            height: 20px;
        }

        .prompt-area button:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="AI Avatar" id="aiImage" width="50">
            <div class="ai-chat-area">
                Hello! How can I help you today?
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type your message...">
        <button id="image">
            <img src="img.svg" alt="Upload Image">
            <input type="file" accept="images/*" hidden>
        </button>
        <button id="submit">
            <img src="submit.svg" alt="Send">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html></div>
